{% extends 'base.html' %}
{% block title %}Створити замовлення{% endblock %}

{% block content %}
<h2>Створити власну платівку</h2>
<form method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Створити</button>
</form>
{% endblock %}
